 <script> 
 function openForm() { 
   document.getElementById("myForm").style.display = "block"; 
 } 
  
 function closeForm() { 
   document.getElementById("myForm").style.display = "none"; 
 } 
  
  
 window.onload = function() { 
     var textElement = document.getElementById("text"); 
     var texts = ["Initializing...", "Checking Temu server...", "Verifying code...", "Device simulating...", "Making New User..."]; 
     var currentIndex = 0; 
  
     function changeText() { 
       textElement.innerHTML = texts[currentIndex]; 
       currentIndex = (currentIndex + 1) % texts.length; 
  
       if (currentIndex === 0) { 
         clearInterval(intervalId); 
         setTimeout(displaySuccess, 10000); // Display "Success" after 10 seconds 
       } 
     } 
  
     function displaySuccess() { 
       textElement.innerHTML = "     Created Successfully!"; 
     } 
  
     var intervalId = setInterval(changeText, 5000); 
   }; 
  
  
  
      // Get references to the loader and icon elements 
     const loader = document.getElementById('loader'); 
     const icon = document.getElementById('icon'); 
  
     // Function to hide the loader and show the icon 
     function showIcon() { 
       boot.style.display = 'none'; 
       small.style.display = 'block'; 
     } 
  
     // Set a timeout to call the showIcon function after 34 seconds (35000 milliseconds) 
     setTimeout(showIcon, 35000); 
   </script> 
 </script> 
 </head>
